<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放器</title>
		<!--导入vue包-->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<audio :src="currentSongSrc" controls autoplay></audio>
			<ul>
				<li v-for='(item,index) in musicData' :key='item.id' @click='handlerclick(item.songSrc)'>
				   <h2>{{item.id}}-歌曲名-{{item.name}}</h2>
				   <p>歌手:{{item.author}}</p>
				</li >
			</ul>
		</div>
		
		<script>
			
			const musicData = [{
				id: 1,
				name: "I'm the one",
				author: 'justin',
				songSrc: "./static/【Justin Bieber】贾斯汀比伯新歌《I'm The One》超清大首播！.16777441.mp3"
				},
				{
				id: 2,
				name: "好想爱这个世界啊",
				author: '大树',
				songSrc: "./static/好想爱这个世界啊-吉他-大树.mp3"
				}
			]
			
			//初始化
			new Vue({
				el:'#app',
				//数据属性
				data:{
					musicData,
					currentSongSrc:"./static/好想爱这个世界啊-吉他-大树.mp3",

				},
				methods:{
					handlerclick(songSrc){
                       this.currentSongSrc = songSrc;
					}
				}
			})
		</script>
	</body>
</html>
