<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--导入vue包-->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 双大括号插值语法 -->
			<input type="text" v-model="msg"/>
			<h2>{{ msg }}</h2>
			
			<h2>{{stus.name}}</h2>
			<button v-on:click="stus.name = 'tom'">改变</button>
		</div>
		
		<script>
			//初始化
			const vm = new Vue({
				el:'#app',
				//数据属性
				data:{
					msg:'',
					stus:{name:"jack"}
				},
				watch:{
					//key是data对象的属性名，value是监视行为，newV是新值，oldV是旧值
					'msg':function(newV,oldV){
						//console.log(newV,oldV);
						if(newV === '100'){
							console.log("hello");
						}
					},
					'stus':{
						deep:'true',
						handler:function(newV,oldV){
							console.log(newV.name + ' is my best friend');
						}
					}
				}
			})
		</script>
	</body>
</html>
