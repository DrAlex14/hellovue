<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--导入vue包-->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 双大括号插值语法 -->
			<h2>{{ msg }}</h2>
			<h3>{{ 2 }}</h3>
			<h3>{{ "hello" }}</h3>
			<h3>{{ {id:5} }}</h3>
			<h3>{{ 1>2? 'true':'false'}}</h3>
			<h2>{{ txt.split("").reverse().join("") }}</h2>
			<h1>{{ getContext() }}</h1>
			
		</div>
		
		<script>
			//初始化
			const vm = new Vue({
				el:'#app',
				//数据属性
				data:{
					msg:'hello vue',
					txt:'hello',
					msg2:'vue learning'
				},
				//方法
				methods:{
					getContext(){
						return this.msg + ' ' + this.msg2;
					}
				}
			})
		</script>
	</body>
</html>
